<section id="sellers">
  <div class="container-fluid">
    <div class="row mt-3 prtlistcontainer">
      <% productList.forEach(product => { %>
      <div class="col-3 col-sm-2 col-md-5 col-lg-3 mt-3">
        <div class="card">
          <div class="card-img">
            <img
              src="<%= product.images[0].slice(6)%>"
              class="card-img-top"
              alt="..."
              style="margin-left: 0px"
            />
          </div>
          <div class="card-body">
            <p><%=product.Name%></p>
            <p><%= product.productName%></p>
            <p>Rs: <%= product.price%></p>
            <% if (product.isStatus) { %>
            <a href="/productDetail/<%= product._id %>"
              ><button type="button" class="btn btn-dark">Buy Now</button></a
            >

            <% } else{%>

            <p style="background-color: red; color: white">
              Product currently unavailable
            </p>

            <%} %>
          </div>
        </div>
      </div>
      <% }) %>
    </div>
  </div>

  <!-- Additional sections or product categories go here -->
</section>
